[package]
name = "nbc_iris"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"


[dependencies.warp]
version = "0.2.5"
optional = true

[dependencies.tokio]
version = "0.2.5"
optional = true
features = ["full"]


[dependencies.brewdrivers]
version = "0.9.0"
features = ["network"]
# default-features = false
# optional = true


[features]
default = ["web"]
web = ["warp", "tokio"]