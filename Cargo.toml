[package]
name = "nbc_iris"
version = "0.6.4"
edition = "2021"
description = "The networking component of the brewery control system"
license = "MIT"
documentation = "https://docs.rs/crate/nbc_iris/latest"
repository = "https://github.com/NavasotaBrewing/iris"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
log = "0.4.17"
env_logger = "0.9.1"

[dependencies.warp]
version = "0.3.3"
optional = true

[dependencies.tokio]
version = "1"
optional = true
features = ["full"]


[dependencies.brewdrivers]
version = "0.12.1"
# path = "/home/llamicron/code/NavasotaBrewing/brewdrivers"
features = ["network"]
# default-features = false
# optional = true


[features]
default = ["web"]
web = ["warp", "tokio"]